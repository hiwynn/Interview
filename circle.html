<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap {
            position: relative;
            margin: 40px auto;
            width: 400px;
            height: 400px;
            border: 1px solid #eee;
            border-radius: 50%;
        }

        .ball {
            position: absolute;
            top: 191px;
            left: -9px;
            width: 6px;
            height: 6px;
            border: 6px solid #f60;
            border-radius: 50%;
            background: #f60;
        }
    </style>
</head>
<body>

<div id="wrap">
    <div class="ball"></div>
</div>
<script>
	var ball = document.querySelector(".ball");
	var timer;
	var x0 = 191, y0 = 191, r = 200, degree = 0;
	timer = setInterval(function () {
		degree++;
		var angle = 2 * Math.PI / 360 * degree;
		var x1 = x0 + Math.sin(angle) * r;
		var y1 = y0 - Math.cos(angle) * r;
		console.log(x1);
		console.log(y1);
		ball.style.left = x1 + "px";
		ball.style.top = y1 + "px";
	}, 1000)
</script>
</body>
</html>
